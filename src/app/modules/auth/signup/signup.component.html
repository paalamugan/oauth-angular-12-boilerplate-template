<div class="w-10/12 m-auto my-10 bg-white shadow-md lg:w-4/12 md:w-6/12">
  <div class="px-8 py-8 rounded-xl">
      <h1 class="mt-3 text-2xl font-medium text-center">Signup</h1>
      <form class="mt-6" (submit)="onSubmit()">
          <div class="my-5 text-sm">
              <label for="username" class="block text-black">Username</label>
              <input type="text" name="username" [(ngModel)]="state.username" autofocus id="username" class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Username" required />
          </div>
          <div class="my-5 text-sm">
            <label for="email" class="block text-black">Email</label>
            <input type="email" name="email" [(ngModel)]="state.email" id="email" class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Email" required />
          </div>
          <div class="my-5 text-sm">
            <label for="password" class="block text-black">Password</label>
            <input type="password" name="password" [(ngModel)]="state.password" id="password" class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Password" required />
          </div>

          <button type="submit" mat-flat-button color="primary" class="block w-full p-1 text-center text-white rounded-sm duration-30"  disabled="{{ !state.username || !state.email || !state.password }}">Signup</button>
      </form>

      <div fxLayout="row" class="mt-7">
        <button mat-stroked-button class="w-full p-1 text-center duration-300 rounded-sm" (click)="goBack()">
          <div fxLayout="row" fxLayoutAlign="center center">
            <mat-icon aria-hidden="false" aria-label="Back to login page" class="text-base">arrow_back</mat-icon>
            <span>Back to login</span>
          </div>
        </button>
      </div>
  </div>
</div>
