<div class="w-10/12 m-auto my-10 bg-white shadow-md lg:w-4/12 md:w-6/12">
  <div class="px-8 py-8 rounded-xl">
      <h1 class="mt-3 text-2xl font-medium text-center">Login</h1>
      <form class="mt-6" (submit)="onSubmit()">
          <div class="my-5 text-sm">
              <label for="username" class="block text-black">Username</label>
              <input type="text" name="username" [(ngModel)]="state.username" autofocus id="username" class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Username" required />
          </div>
          <div class="my-5 text-sm">
              <label for="password" class="block text-black">Password</label>
              <input type="password" name="password" [(ngModel)]="state.password" id="password" class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Password" required />
              <div class="flex justify-end mt-2 text-xs text-gray-600">
                 <a routerLink="/login" class="hover:text-black">Forget Password?</a>
              </div>
          </div>

          <button type="submit" mat-flat-button color="primary" class="block w-full p-1 text-center text-white rounded-sm duration-30" disabled="{{ !state.username || !state.password }}">Login</button>
      </form>
      <div class="flex items-center justify-center mt-10 md:justify-between">
        <div style="height: 1px;" class="hidden w-4/12 bg-gray-300 md:block"></div>
        <p class="text-sm font-light text-gray-400 md:mx-2"> Login With Social </p> 
        <div style="height: 1px;" class="hidden w-4/12 bg-gray-300 md:block"></div>
      </div>

      <div fxLayout="row" class="mt-7">
        <button mat-stroked-button class="w-full p-1 text-center duration-300 rounded-sm" (click)="oAuthLogin()">
          <div fxLayout="row" fxLayoutAlign="center center">
            <img class="w-5 mr-2" alt="Google" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
            <span>Sign in with Google</span>
          </div>
        </button>
      </div>
      <p class="mt-10 text-xs font-light text-center text-gray-400"> Don't have an account? <a routerLink="/signup" class="font-medium text-blue-500"> Create One </a>  </p> 
  </div>
</div>
