<div class="w-10/12 m-auto my-10 bg-white shadow-md lg:w-4/12 md:w-6/12">
  <div class="px-8 py-8 rounded-xl">
    <h1 class="mt-3 text-2xl font-medium text-center">Login</h1>
    <app-yeti-svg-container [email]="emailElement.nativeElement" [password]="passwordElement.nativeElement">
    </app-yeti-svg-container>
    <form class="mt-6" (submit)="onSubmit()">
      <div class="my-5 text-sm">
        <label for="email" class="block text-base text-black">Email</label>
        <input type="text" name="email" [(ngModel)]="state.email" #email
          class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Enter a email address"
          required />
        <!-- <div class="inline-flex items-center justify-center mt-1 text-gray-400">
          <mat-icon class="w-4 h-4 text-sm leading-none">info</mat-icon>
          Enter email address
        </div> -->
      </div>
      <div class="my-5 text-sm">
        <label for="password" class="block text-base text-black">Password</label>
        <input type="password" name="password" [(ngModel)]="state.password" #password
          class="w-full px-4 py-3 mt-3 bg-gray-100 rounded-sm focus:outline-none" placeholder="Enter a password"
          required />
        <!-- <div class="inline-flex items-center justify-center mt-1 text-gray-400">
          <mat-icon class="w-4 h-4 text-sm leading-none">info</mat-icon>
          Enter password
        </div> -->
        <!-- <div class="flex justify-end mt-2 text-xs text-gray-600">
          <a routerLink="/login" class="hover:text-black">Forget Password?</a>
        </div> -->
      </div>

      <button type="submit" mat-flat-button color="primary"
        class="block w-full p-1 text-center text-white rounded-sm duration-30"
        disabled="{{ !state.email || !state.password || loading }}">
        <div fxLayout="flex" fxLayoutAlign="center center">
          <mat-spinner diameter="24" class="mr-2" *ngIf="loading$ | async"></mat-spinner>
          Login
        </div>
      </button>
    </form>
    <div class="flex items-center justify-center mt-10 md:justify-between">
      <div style="height: 1px;" class="hidden w-4/12 bg-gray-300 md:block"></div>
      <p class="text-sm font-light text-gray-400 md:mx-2 whitespace-nowrap"> Login With Social </p>
      <div style="height: 1px;" class="hidden w-4/12 bg-gray-300 md:block"></div>
    </div>

    <div fxLayout="row" class="mt-7">
      <button mat-stroked-button class="w-full p-1 text-center duration-300 rounded-sm" (click)="oAuthLogin()">
        <div fxLayout="row" fxLayoutAlign="center center">
          <img class="w-5 mr-2" alt="Google"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
          <span>Sign in with Google</span>
        </div>
      </button>
    </div>
    <p class="mt-10 text-xs font-light text-center text-gray-400"> Don't have an account? <a routerLink="/signup"
        class="font-medium text-blue-500"> Create One </a> </p>
  </div>
</div>
